<app-header></app-header>
<div class="container-fluid">
    <div class="row">
      <div class="col-md-1" style="width: 70px"></div>
      <div class="col-md-6">
        <p class="shoppingbag">My Wishlist</p>
        <hr />
        <div class="pinkcard"  *ngFor="let product of products">
          <div class="card_image">
            <img
            [src]="env.apiUrl + 'product_images/' + product.images[0].name"
              height="145px"
            />
          </div>
          <div class="card-detail">
            <a (click)="btnProductName(product._id)" class="card-ptag"
              ><p>{{product.name}}</p></a
            >
            <p class="card-ptag" style="text-decoration: none">
              {{product.size}}
            </p>
            <p class="card-ptag" style="text-decoration: none">{{product.price | currency: "INR" : "Rs."}}</p>
            <a class="card-ptag" (click)="btnDelete(product._id)"><p>Remove</p></a>
            <button class="btn btnaddcard" (click)="btnCart(product._id)">Add to Cart</button>
          </div>
        </div>
      <p class="bag-empty" *ngIf="products?.length == 0">Your wish list is currently empty.</p>

        <a href="/clothing"><p class="shopping">Continue Shopping</p></a>
      </div>
      <div class="col-md-1" style="width: 70px"></div>
      <div class="col-md-4">
        <div class="sidepinkcard">
          <div class="card-detail">
            <p class="oreder-summary">Summary</p>
            <hr style="width: 354px; margin-top: 1px" />
            <p class="oreder-ptag">Checkout currency: INR â‚¹</p>
            <p class="oreder-ptag">Your items total</p>
            <p class="oreder-ptag">{{sum | currency: "INR" : "Rs."}} INR</p>
          </div>
        </div>
      </div>
    </div>
  </div>
